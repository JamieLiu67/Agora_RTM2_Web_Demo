<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora RTM 2.x Web Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .config-section h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .panel h3 {
            margin-bottom: 20px;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        .message-area {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            background: white;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            position: relative;
        }

        .message-sent {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .message-received {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
        }

        .message-system {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            font-style: italic;
        }

        .message-time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .message-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 600;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            background: white;
        }

        .user-item {
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-online {
            color: #28a745;
            font-weight: 600;
        }

        .user-offline {
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .form-group {
                flex-direction: column;
            }

            .form-group input {
                min-width: 100%;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Agora RTM 2.x Demo</h1>
            <p>实时消息传输演示应用</p>
        </div>

        <div class="config-section">
            <h3>📋 RTM 登录</h3>
            <div class="form-group">
                <input type="text" id="appIdInput" placeholder="输入你的 App ID" />
                <input type="text" id="userIdInput" placeholder="输入用户 ID (例如: user123)" />
            </div>
            <div class="form-group">
                <input type="password" id="tokenInput" placeholder="输入 Token (可选，生产环境必需)" />
            </div>
            <div>
                <button class="btn btn-primary" id="loginBtn">🔐 登录 RTM</button>
                <button class="btn btn-danger" id="logoutBtn" disabled>🚪 登出</button>
            </div>
        </div>

        <div class="config-section">
            <h3>📺 频道操作</h3>
            <div class="form-group">
                <input type="text" id="channelInput" placeholder="输入频道名称 (例如: demo-channel)" disabled />
            </div>
            <div>
                <button class="btn btn-success" id="subscribeBtn" disabled>订阅频道</button>
                <button class="btn btn-warning" id="unsubscribeBtn" disabled>取消订阅</button>
            </div>
            <div class="form-group">
                <input type="text" id="channelMsgInput" placeholder="输入频道消息内容..." disabled />
                <button class="btn btn-primary" id="sendChannelMsgBtn" disabled>发送频道消息</button>
            </div>
        </div>

        <div class="config-section">
            <h3>👤 点对点消息</h3>
            <div class="form-group">
                <input type="text" id="targetUserInput" placeholder="目标用户 ID " disabled />
            </div>
            <div class="form-group">
                <input type="text" id="messageInput" placeholder="输入消息内容..." disabled />
                <button class="btn btn-primary" id="sendP2PBtn" disabled>发送点对点消息</button>
            </div>
        </div>

        <div id="statusArea"></div>

        <div class="main-content">
            <div class="panel">
                <h3>💬 消息中心 <button class="btn btn-warning" id="clearMsgBtn"
                        style="float:right;padding:4px 12px;font-size:12px;">清空</button></h3>
                <div id="messageArea" class="message-area">
                    <div class="message message-system">
                        <div>欢迎使用 Agora RTM 2.x Demo！</div>
                        <div class="message-time">请先登录 RTM</div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <h3>📄 日志 <button class="btn btn-warning" id="clearLogBtn"
                        style="float:right;padding:4px 12px;font-size:12px;">清空</button></h3>
                <div id="logArea" class="message-area" style="height:400px;background:#f9f9f9;"></div>
            </div>
            <div class="panel">
                <h3>👥 频道用户 <button class="btn btn-primary" id="refreshUserListBtn"
                        style="float:right;padding:4px 12px;font-size:12px;">刷新</button></h3>
                <div id="userList" class="user-list">
                    <div class="user-item">
                        <span>当前没有用户在线</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agora RTM SDK (本地离线版本，务必在 script.js 之前加载) -->
    <script src="./Agora_RTM_for_Web/libs/agora-rtm-2.2.2.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
